<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Madrox</title>
    <link rel="icon" href="./img/favicon.png" alt="favicon red heart" />

    <link rel="stylesheet" href="./css/styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrapper">
      <div id="particles-js"></div>
      <div class="content-wrapper">
        <div class="content">
          <img class="profile-photo" src="./img/madrox.png" alt="my-photo" />
          <div class="profile-text">
            <h1>Ryan Madrox</h1>
            <h3>@iammadrox</h3>
            <p>Social networks</p>
          </div>
          <div class="icons">
            <div class="iconblock">
              <a href="https://www.youtube.com/@iammadroxx" target="_blank"
                ><img src="./img/youtube.png" alt="youtube icon link"
              /></a>
              <h4>My channel</h4>
            </div>
            <div div class="iconblock">
              <a href="https://discord.gg/z6hxnfhSTr" target="_blank"
                ><img src="./img/discord.png" alt="discord icon link"
              /></a>
              <h4>Design & photo for you</h4>
            </div>
            <div class="iconblock">
              <a
                href="https://open.spotify.com/user/ynymukmgdipft7t2l8sljfpqn"
                target="_blank"
                ><img src="./img/spotify.png" alt="spotify icon link"
              /></a>
              <h4>My music</h4>
            </div>
          </div>
          <div class="videoframe">
            <iframe
              src="https://www.youtube.com/embed/aUQMuWDY3Dk"
              frameborder="0"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
              allowfullscreen=""
            ></iframe>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="./js/particles.js"></script>
  <script src="./js/app.js"></script>
  <script src="./js/parallax.js"></script>
</html>
